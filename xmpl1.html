                el dom es una de las inovaciones que mas  ha influido en la creacion de paginas web dinamicas y en aplicaciones mucho mas complejas, el dom es usado para acceder a los elementos xhtml como si de xml se tratara

                el principal uso de dom es el manipular xhtml y otros elementos de una pagina web, la pagina xhtml se carga automaticamente en el navegador 

                                        document 
                            head                       element 
                    elemento      elemento               BODY
                      META          TITLE               TEXTO   ELEMENTO
                                 texto pagina                    TEXTO STRONG

                la especificacion dom contiene 12 nodos, normalmente se usan solo 4 o 5 

                * document : nodo raiz del que derivan todos los demas, y qe es unico 
                * element : representa a la etiquetas html y es el unico nodo del qe pueden derivar los demas nodos, ademas de ser el unico que puede contener propiedades 
                *attr : nodo que representa las propiedades de cada etiqueta html
                uno por cada atributo atributo = valor 
                * texto : nodo que contiene texto dentro de una etiqeta html 
                * comment : representa comentarios de la pagina  html 

                se puede acceder a lo nodos mediant los metodos :
                    * getelementByname
                    * getelementByTagName
                    * getelementBtName
                    ....

                los elementos tambien pueden ser agragados a la pagina web mediante nodos 
                mediante los metodos 
                *createElement
                *createTextnNode

                {
